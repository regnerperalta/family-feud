<div style="text-align:center">
  <img class="title_image" alt="Family Feud" src="/assets/images/title.jpg">
</div>
<div style="text-align:center">
  <img class="subtitle_image" alt="Christmas Edition" src="/assets/images/subtitle.jpg">
</div>

<div class="score_box game_score" style="border: none; height: 50px;"><div class="fm_inner_score_box"></div></div>
      
<div class="oval_board" style="border-color: blue;">
  <div *ngFor="let lightbulb of lightbulbs">
    <div *ngIf="lightbulb.Display"
    [class]="lightbulb.Class" 
    [style.left.px]="217 + lightbulb.X"
    [style.top.px]="185 + lightbulb.Y"
    (click)="showLightbulbDetails(lightbulb)"></div>
  </div> 
</div>

<div class="answer_board2">
  <div class="fm_answers2">
    <div *ngFor="let answer of answers" class="fm_answer_box">
      <div class="fm_answer_text">{{answer.Text}}</div>
      <div class="fm_answer_value">{{answer.Value}}</div>
    </div>
  </div>
  <div style="position: relative;">
    <div class="fm_total">TOTAL</div>
    <div class="fm_total_score1">{{total}}</div>
  </div>
</div>


<div class="team_1">
  <div class="score_box" style="border-color: blue; border-right: none; width: 100px; height: 80px;">
    <div class="fm_inner_score_box"></div>
  </div>
</div>

<div class="team_2">
  <div class="score_box" style="border-color: blue; border-left: none; width: 100px; height: 80px;">
    <div class="fm_inner_score_box"></div>
  </div>
</div>

<div class="timer" (click)="startTimer(20)">{{seconds}}</div>
